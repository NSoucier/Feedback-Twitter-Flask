<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Feedback Groups</title>
</head>
<body>
    <h1 style="display: inline;">Feeback</h1>
    {% if session['user_username'] %}
    <a href="/logout" style="display: inline; float:right; padding-top: 20px; padding-left: 30px;">Logout</a>
    <a href="/users/{{session['user_username']}}" style="display: inline; float:right; padding-top: 20px;">{{session['user_username']}}</a>
    {% else %}
    <a href="/login" style="display: inline; float:right; padding-top: 20px; padding-left: 30px;">Login</a>
    {% endif %}
    <hr>
    

    {% block content %} {% endblock %}
</body>
</html>
